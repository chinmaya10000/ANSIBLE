--- 
- name: Deploy app in new namespace
  hosts: localhost
  tasks:
    - name: Create a k8s namespace
      kubernetes.core.k8s:
        name: my-app
        api_version: v1
        kind: Namespace
        state: present
        kubeconfig: /root/.kube/config
    - name: Deploy solar-system app 
      kubernetes.core.k8s:
        state: present
        src: /home/ec2-user/ansible/gitops-argocd/solar-system
        kubeconfig: /root/.kube/config
        namespace: my-app

  

