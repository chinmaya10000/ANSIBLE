--- 
- name: Configure Apache web server 
  hosts: all 
  become: yes
  tasks: 
  - name: Install latest version of Apache in redHat
    ansible.builtin.yum:
      name: httpd   
      state: latest
    when: ansible_os_family == "RedHat"
  - name: Start Apache server
    ansible.builtin.service:
      name: httpd
      state: started
    when: ansible_os_family == "RedHat"

  - name: Install latest version of Apache in debian
    apt:
      name: apache2   
      state: latest
    when: ansible_os_family == "Debian"
  - name: Start Apache server
    ansible.builtin.service:
      name: apache2
      state: started
    when: ansible_os_family == "Debian"